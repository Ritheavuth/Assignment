<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Repository</title>
</head>
<body>

    <form class="country_info">
        <label for="id">Country ID</label>
        <input type="number" name="id" id="id">
        <label for="country_name">Country Name</label>
        <input type="text" name="country_name" id="country_name">
        <label for="language">Language</label>
        <input type="text" name="language" id="language">
        <label for="region">Region</label>
        <select name="region" id="region" value="option">
            <option value="Africa">Africa</option>
            <option value="Antartica">Antarctica</option>
            <option value="Australia">Australia</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="North-America">North America</option>
            <option value="South-America">South America</option>
        </select>
        <button id="add" onclick="addRecord()">Add</button> 
        <button id="edit" onclick="editRecord()">Edit</button> 
        <button id="find" onclick="findRecord()">Find</button>
        <button id="delete" onclick="deleteRecord()">Delete Record</button> 
    </form>

    <table>
        <thead>
            <th>Country ID</th>
            <th>Country Name</th>
            <th>Language</th>
            <th>Region</th>
        </thead>
        <tbody id="table">

        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
